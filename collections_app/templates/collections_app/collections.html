{% extends "base.html" %} {% load static %} {% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Collections</h2>
    </div>
  </div>
{% for collection in collections%}
  <hr class=".featurette-divider">
  <div class="row bg-light bg-opacity-75">
    <div class="col-md-7">
      <h2 class="featurette-heading fw-normal lh-1">
        {{collection.name}}
      </h2>
      <p class="lead">
        {{ collection.description }}
      </p>
      <a class="btn btn-success btn-lg mb-2" href="{% url "products" %}">
        Shop Now
      </a>
    </div>
    <div class="col-md-5">
      <img class="img-fluid collection-image py-3" src="{{ collection.image.url }}"></img>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
